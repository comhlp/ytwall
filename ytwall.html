<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>å»æ¼”ç®—æ³•é›»è¦–ç‰† - éš¨æ©Ÿè³ªæ„Ÿç‰ˆ</title>
    <style>
        body, html { background: #000; margin: 0; padding: 0; overflow: hidden; width: 100%; height: 100%; display: flex; justify-content: center; align-items: center; }
        .stage { width: 1280px; height: 720px; position: relative; background: #000; }
        
        /* èƒŒæ™¯å±¤ */
        .bg-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(4, 1fr); 
            gap: 4px; width: 100%; height: 100%; position: absolute; z-index: 1; 
        }
        .playlist-cell { 
            background: #000; filter: brightness(0.25); position: relative; overflow: hidden; 
            cursor: pointer; pointer-events: auto; border: 1px solid #111;
            transition: filter 0.5s ease;
        }
        .playlist-cell:hover { filter: brightness(0.8); border-color: #444; }
        .thumb { width: 100%; height: 100%; object-fit: cover; position: absolute; pointer-events: none; }

        /* ä¸­å¿ƒå¤§æ ¼ (1/2 Size) - æŸ”é‚Šç¾½åŒ–ä¿æŒ */
        .upper-layer {
            position: absolute; z-index: 10;
            width: 500px; height: 350px; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 95%);
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 95%);
            pointer-events: none; 
        }

        /* Mute æŒ‰éˆ•ä½ç½®ä¿æŒ */
        #mute-toggle {
            position: absolute;
            top: calc(50% - 175px - 40px);
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            padding: 8px 16px;
            font-size: 12px;
            color: #fff;
            background: rgba(255, 0, 0, 0.6);
            border: 1px solid rgba(255,255,255,0.5);
            border-radius: 4px;
            cursor: pointer;
            pointer-events: auto;
        }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

<div class="stage">
    <div id="bgGrid" class="bg-grid"></div>
    <div class="upper-layer"><div id="player"></div></div>
    <button id="mute-toggle">ğŸ”‡ CORE MUTE: ON</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player;
    let isCoreMuted = true;
    let coreVideoId = ""; 
    let wallData = []; 

    async function loadDataAndInit() {
        const cache = "?t=" + new Date().getTime();
        try {
            // 1. è®€å– Core
            const cRes = await fetch("https://comhlp.github.io/ytwall/corevid.xml" + cache);
            const cText = await cRes.text();
            coreVideoId = cText.match(/[?&]v=([^&<"'\s]+)/)?.[1] || "vSEV5q2-G_w";

            // 2. è®€å– Playlist
            const pRes = await fetch("https://comhlp.github.io/ytwall/playlist.xml" + cache);
            const pText = await pRes.text();
            const parser = new DOMParser();
            const xmlDoc = parser.parseFromString(pText, "text/xml");
            const records = Array.from(xmlDoc.getElementsByTagName("record"));

            wallData = records.map(rec => {
                const url = rec.getElementsByTagName("playlist_url")[0].textContent.trim();
                return {
                    pid: url.match(/[?&]list=([^&]+)/)?.[1],
                    vid: url.match(/[?&]v=([^&]+)/)?.[1]
                };
            }).filter(d => d.pid);

            if (!player) {
                initPlayer();
            } else {
                renderWall(); // å®šæ™‚åˆ·æ–°æ™‚åªé‡ç•«ç‰†é¢
            }
        } catch (e) { console.error("XML Error", e); }
    }

    // æ¯ 60 ç§’è‡ªå‹•åˆ·æ–°ä¸€æ¬¡èƒŒæ™¯ç‰† (ä½ å¯ä»¥æ”¹æˆ 300000 ä»£è¡¨ 5 åˆ†é˜)
    setInterval(loadDataAndInit, 60000);

    function initPlayer() {
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: coreVideoId,
            playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 0, 'loop': 1, 'playlist': coreVideoId },
            events: { 'onReady': (e) => { e.target.playVideo(); renderWall(); } }
        });
    }

    function renderWall() {
        const grid = document.getElementById('bgGrid');
        grid.innerHTML = '';
        
        // --- æ ¸å¿ƒæ”¹å‹•ï¼šéš¨æ©Ÿåˆ†é… ---
        // å»ºç«‹ä¸€å€‹é•·åº¦ç‚º 20 çš„ç´¢å¼•æ•¸çµ„ï¼Œä¸¦éš¨æ©Ÿæ‰“äº‚
        let indices = [];
        for (let i = 0; i < 20; i++) {
            // å³ä½¿åªæœ‰ 5 å€‹ recordï¼Œä¹Ÿæœƒé€éå–é¤˜æ•¸å‡å‹»åˆ†é…åˆ° 20 æ ¼ï¼Œç„¶å¾Œå†æ‰“äº‚
            indices.push(i % wallData.length);
        }
        indices.sort(() => Math.random() - 0.5); // éš¨æ©Ÿæ´—ç‰Œ

        indices.forEach(dataIndex => {
            const cell = document.createElement('div');
            cell.className = 'playlist-cell';
            const data = wallData[dataIndex];
            
            if (data && data.vid) {
                cell.innerHTML = `<img class="thumb" src="https://img.youtube.com/vi/${data.vid}/mqdefault.jpg">`;
            }

            cell.onclick = function() {
                this.innerHTML = `<iframe src="https://www.youtube.com/embed/videoseries?list=${data.pid}&autoplay=1&mute=0&controls=1" allow="autoplay; encrypted-media"></iframe>`;
                this.style.filter = "brightness(1)";
                this.style.zIndex = "5"; 
            };
            grid.appendChild(cell);
        });
    }

    document.getElementById('mute-toggle').onclick = function() {
        if (player) {
            if (isCoreMuted) {
                player.unMute();
                this.innerHTML = "ğŸ”Š CORE SOUND: ON";
                this.style.background = "rgba(0, 180, 0, 0.7)";
            } else {
                player.mute();
                this.innerHTML = "ğŸ”‡ CORE MUTE: ON";
                this.style.background = "rgba(255, 0, 0, 0.6)";
            }
            isCoreMuted = !isCoreMuted;
        }
    };

    window.onYouTubeIframeAPIReady = loadDataAndInit;
</script>
</body>
</html>
