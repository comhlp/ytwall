<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>å»æ¼”ç®—æ³•é›»è¦–ç‰† - GitHub æœ€çµ‚æ•´åˆç‰ˆ</title>
    <style>
        body, html { 
            background: #000; margin: 0; padding: 0; 
            overflow: hidden; width: 100vw; height: 100vh; 
            display: flex; justify-content: center; align-items: center;
            font-family: sans-serif;
        }

        /* ç•«å¸ƒå®¹å™¨ */
        .stage { 
            width: 1280px; height: 720px; 
            position: relative; background: #000; 
        }

        /* èƒŒæ™¯ 5x4 çŸ©é™£ */
        .bg-grid { 
            display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(4, 1fr); 
            gap: 4px; width: 100%; height: 100%; position: absolute; z-index: 1; 
        }

        .playlist-cell { 
            background: #000; filter: brightness(0.25); position: relative; 
            overflow: hidden; cursor: pointer; border: 1px solid #111;
            transition: filter 0.3s;
        }
        .playlist-cell:hover { filter: brightness(0.8); border-color: #555; }
        .thumb { width: 100%; height: 100%; object-fit: cover; position: absolute; pointer-events: none; }

        /* ä¸­å¿ƒ Core å¤§æ ¼ (1/2 Size) */
        .upper-layer {
            position: absolute; z-index: 10;
            width: 500px; height: 350px; 
            top: 50%; left: 50%; transform: translate(-50%, -50%);
            /* ç¾½åŒ–æ•ˆæœ */
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 95%);
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 95%);
            pointer-events: none; 
        }

        /* Mute åˆ‡æ›æŒ‰éˆ• (ä½æ–¼ Core é ‚éƒ¨) */
        #mute-toggle {
            position: absolute; 
            top: calc(50% - 175px - 45px); /* è·é›¢ä¸­å¿ƒé»å‘ä¸Šåç§» */
            left: 50%;
            transform: translateX(-50%); 
            z-index: 100;
            padding: 8px 16px; 
            font-size: 12px; 
            font-weight: bold;
            color: #fff;
            background: rgba(255, 0, 0, 0.6); 
            border: 1px solid rgba(255,255,255,0.4);
            border-radius: 4px; 
            cursor: pointer;
            pointer-events: auto;
            backdrop-filter: blur(4px);
            transition: background 0.2s;
        }

        iframe { width: 100%; height: 100%; border: none; }
        /* ç¢ºä¿èƒŒæ™¯æ ¼å…§çš„ iframe å¯é»æ“Šæ“ä½œ */
        .playlist-cell iframe { pointer-events: auto; }
    </style>
</head>
<body>

<div class="stage">
    <div id="bgGrid" class="bg-grid"></div>

    <div class="upper-layer">
        <div id="player"></div>
    </div>

    <button id="mute-toggle">ğŸ”‡ CORE MUTE: ON</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>

<script>
    let player;
    let isCoreMuted = true;
    let globalVideoId = "";
    let globalPlaylistIds = [];

    // 1. å¼·åŒ–çš„ ID æå–å·¥å…·
    function getID(url, type) {
        if (!url) return null;
        if (type === 'v') {
            const vMatch = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (vMatch && vMatch[2].length === 11) ? vMatch[2] : null;
        } else {
            // å°ˆé–€æå– list= å¾Œé¢çš„ IDï¼Œç„¡è¦–å‰é¢æ˜¯å¦æœ‰ watch?v=
            const pMatch = url.match(/[&?]list=([^&]+)/);
            return pMatch ? pMatch[1] : null;
        }
    }

    // 2. ç•°æ­¥è®€å– XML (åŠ å…¥é˜²å¿«å–æ©Ÿåˆ¶)
    async function loadXMLData() {
        try {
            const nocache = "?v=" + new Date().getTime(); 
            const [coreRes, listRes] = await Promise.all([
                fetch('corevid.xml' + nocache).then(r => r.text()),
                fetch('playlist.xml' + nocache).then(r => r.text())
            ]);

            const parser = new DOMParser();
            
            // è§£æ Core
            const coreDoc = parser.parseFromString(coreRes, "text/xml");
            const vUrls = Array.from(coreDoc.getElementsByTagName("video_url")).map(e => e.textContent.trim());
            const randomVUrl = vUrls[Math.floor(Math.random() * vUrls.length)];
            globalVideoId = getID(randomVUrl, 'v');

            // è§£æ Playlists
            const listDoc = parser.parseFromString(listRes, "text/xml");
            const pElements = listDoc.getElementsByTagName("playlist_url");
            globalPlaylistIds = [];
            for (let i = 0; i < pElements.length; i++) {
                const id = getID(pElements[i].textContent.trim(), 'p');
                if (id) globalPlaylistIds.push(id);
            }

            // Debug è³‡è¨Š
            console.log("Core ID:", globalVideoId);
            console.log("Playlist ç¸½æ•¸:", globalPlaylistIds.length);

            if (globalVideoId) initYouTubeAPI();
        } catch (e) {
            console.error("XML åŠ è¼‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥æª”æ¡ˆæ˜¯å¦å­˜åœ¨æˆ–æ ¼å¼æ­£ç¢º:", e);
        }
    }

    // 3. YouTube Player åˆå§‹åŒ–
    function onYouTubeIframeAPIReady() {
        // API æº–å‚™å¥½å¾Œç­‰å¾… XML æ•¸æ“šè¼‰å…¥
    }

    function initYouTubeAPI() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            videoId: globalVideoId,
            playerVars: {
                'autoplay': 1,
                'mute': 1,
                'controls': 0,
                'loop': 1,
                'playlist': globalVideoId,
                'rel': 0
            },
            events: {
                'onReady': (event) => {
                    event.target.playVideo();
                    renderBG();
                }
            }
        });
    }

    // 4. Mute åˆ‡æ›æŒ‰éˆ•é‚è¼¯
    document.getElementById('mute-toggle').onclick = function() {
        if (player) {
            if (isCoreMuted) {
                player.unMute();
                player.setVolume(100);
                this.innerHTML = "ğŸ”Š CORE SOUND: ON";
                this.style.background = "rgba(0, 180, 0, 0.7)";
            } else {
                player.mute();
                this.innerHTML = "ğŸ”‡ CORE MUTE: ON";
                this.style.background = "rgba(255, 0, 0, 0.6)";
            }
            isCoreMuted = !isCoreMuted;
        }
    };

    // 5. æ¸²æŸ“èƒŒæ™¯ç‰†
    function renderBG() {
        const grid = document.getElementById('bgGrid');
        grid.innerHTML = '';
        if (globalPlaylistIds.length === 0) return;

        for (let i = 0; i < 20; i++) {
            const cell = document.createElement('div');
            cell.className = 'playlist-cell';
            
            // å¾æ¸…å–®åº«ä¸­éš¨æ©ŸæŠ½ä¸€å€‹ ID
            const pid = globalPlaylistIds[Math.floor(Math.random() * globalPlaylistIds.length)];
            
            // èƒŒæ™¯ç¸®åœ–ï¼ˆé è¨­ä½¿ç”¨ Core å½±ç‰‡çš„ç¸®åœ–ï¼Œç¢ºä¿è¦–è¦ºçµ±ä¸€ï¼‰
            cell.innerHTML = `<img class="thumb" src="https://img.youtube.com/vi/${globalVideoId}/mqdefault.jpg">`;
            
            // é»æ“Šäº‹ä»¶ï¼šè¼‰å…¥å¸¶è²éŸ³çš„æ¸…å–®
            cell.onclick = function() {
                this.innerHTML = `<iframe src="https://www.youtube.com/embed/videoseries?list=${pid}&autoplay=1&mute=0&controls=1" allow="autoplay; encrypted-media"></iframe>`;
                this.style.filter = "brightness(1)";
                this.style.zIndex = "5"; 
            };
            grid.appendChild(cell);
        }
    }

    // å•Ÿå‹• XML è¼‰å…¥
    window.onload = loadXMLData;
</script>

</body>
</html>
