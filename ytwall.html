<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>å»æ¼”ç®—æ³•é›»è¦–ç‰† - é›¶æ®˜æ¸£æ•¸æ“šé©…å‹•ç‰ˆ</title>
    <style>
        body, html { background: #000; margin: 0; padding: 0; overflow: hidden; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        .stage { width: 1280px; height: 720px; position: relative; background: #000; }
        .bg-grid { display: grid; grid-template-columns: repeat(5, 1fr); grid-template-rows: repeat(4, 1fr); gap: 4px; width: 100%; height: 100%; position: absolute; z-index: 1; }
        .playlist-cell { background: #000; filter: brightness(0.25); position: relative; overflow: hidden; cursor: pointer; border: 1px solid #111; transition: filter 0.3s; }
        .playlist-cell:hover { filter: brightness(0.8); }
        .thumb { width: 100%; height: 100%; object-fit: cover; position: absolute; pointer-events: none; }
        .upper-layer { 
            position: absolute; z-index: 10; width: 500px; height: 350px; 
            top: 50%; left: 50%; transform: translate(-50%, -50%); 
            -webkit-mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 95%);
            mask-image: radial-gradient(circle, rgba(0,0,0,1) 40%, rgba(0,0,0,0) 95%);
            pointer-events: none; 
        }
        #mute-toggle { position: absolute; top: calc(50% - 175px - 45px); left: 50%; transform: translateX(-50%); z-index: 100; padding: 8px 16px; font-size: 12px; color: #fff; background: rgba(255, 0, 0, 0.6); border: 1px solid rgba(255,255,255,0.4); border-radius: 4px; cursor: pointer; pointer-events: auto; }
        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>
<div class="stage">
    <div id="bgGrid" class="bg-grid"></div>
    <div class="upper-layer"><div id="player"></div></div>
    <button id="mute-toggle">ğŸ”‡ CORE MUTE: ON</button>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    let player;
    let isCoreMuted = true;
    let globalVideoId = "";
    let globalPlaylistIds = [];

    // é€šç”¨ ID æå–å™¨ (ç„¡ Hardcode)
    function getID(url, type) {
        if (!url) return null;
        if (type === 'v') {
            const vMatch = url.match(/^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/);
            return (vMatch && vMatch[2].length === 11) ? vMatch[2] : null;
        } else {
            const pMatch = url.match(/[&?]list=([^&"'\s>]+)/);
            return pMatch ? pMatch[1] : null;
        }
    }

    async function loadXMLData() {
        try {
            // æ¯æ¬¡è®€å–éƒ½é™„å¸¶æ™‚é–“æˆ³ï¼Œç¢ºä¿ GitHub å¿…é ˆäº¤å‡ºæœ€æ–°ç‰ˆ
            const cacheBuster = "?v=" + new Date().getTime(); 
            const [coreRes, listRes] = await Promise.all([
                fetch('corevid.xml' + cacheBuster).then(r => r.text()),
                fetch('playlist.xml' + cacheBuster).then(r => r.text())
            ]);

            const parser = new DOMParser();
            
            // 1. å‹•æ…‹è§£æ Core (å¾ XML éš¨æ©ŸæŠ½å–ä¸€æ¢)
            const coreDoc = parser.parseFromString(coreRes, "text/xml");
            const vUrls = Array.from(coreDoc.getElementsByTagName("video_url")).map(e => e.textContent.trim());
            if (vUrls.length > 0) {
                globalVideoId = getID(vUrls[Math.floor(Math.random() * vUrls.length)], 'v');
            }

            // 2. å‹•æ…‹è§£æèƒŒæ™¯ Playlists (æŠ“å–æ‰€æœ‰æœ‰æ•ˆæ¸…å–®)
            const listDoc = parser.parseFromString(listRes, "text/xml");
            const pUrls = Array.from(listDoc.getElementsByTagName("playlist_url")).map(e => e.textContent.trim());
            globalPlaylistIds = pUrls.map(u => getID(u, 'p')).filter(id => id);

            console.log("æ•¸æ“šå°±ç·’ - Core:", globalVideoId, "Playlists:", globalPlaylistIds.length);

            // åªæœ‰ç•¶ Core ID å­˜åœ¨æ™‚æ‰å•Ÿå‹•æ’­æ”¾å™¨
            if (globalVideoId) initYouTubeAPI();
            else alert("XML è®€å–æˆåŠŸä½†æœªç™¼ç¾æœ‰æ•ˆå½±ç‰‡ç¶²å€ï¼Œè«‹æª¢æŸ¥ corevid.xml");

        } catch (e) {
            console.error("æ•¸æ“šåŠ è¼‰å¤±æ•—ï¼Œè«‹æª¢æŸ¥ XML æª”æ¡ˆæ˜¯å¦å­˜åœ¨:", e);
        }
    }

    function initYouTubeAPI() {
        // é˜²æ­¢é‡è¤‡åˆå§‹åŒ–
        if (player) return;
        player = new YT.Player('player', {
            height: '100%', width: '100%', videoId: globalVideoId,
            playerVars: { 'autoplay': 1, 'mute': 1, 'controls': 0, 'loop': 1, 'playlist': globalVideoId },
            events: { 'onReady': (e) => { e.target.playVideo(); renderBG(); } }
        });
    }

    document.getElementById('mute-toggle').onclick = function() {
        if (!player) return;
        if (isCoreMuted) {
            player.unMute();
            this.innerHTML = "ğŸ”Š CORE SOUND: ON";
            this.style.background = "rgba(0, 180, 0, 0.7)";
        } else {
            player.mute();
            this.innerHTML = "ğŸ”‡ CORE MUTE: ON";
            this.style.background = "rgba(255, 0, 0, 0.6)";
        }
        isCoreMuted = !isCoreMuted;
    };

    function renderBG() {
        const grid = document.getElementById('bgGrid');
        grid.innerHTML = '';
        if (globalPlaylistIds.length === 0) return;

        for (let i = 0; i < 20; i++) {
            const cell = document.createElement('div');
            cell.className = 'playlist-cell';
            const pid = globalPlaylistIds[Math.floor(Math.random() * globalPlaylistIds.length)];
            
            // èƒŒæ™¯ç¸®åœ–çµ±ä¸€ä½¿ç”¨ Core ç¸®åœ–ä¿æŒè¦–è¦ºæ•´æ½”
            cell.innerHTML = `<img class="thumb" src="https://img.youtube.com/vi/${globalVideoId}/mqdefault.jpg">`;
            
            cell.onclick = function() {
                this.innerHTML = `<iframe src="https://www.youtube.com/embed/videoseries?list=${pid}&autoplay=1&mute=0&controls=1" allow="autoplay; encrypted-media"></iframe>`;
                this.style.filter = "brightness(1)";
                this.style.zIndex = "5"; 
            };
            grid.appendChild(cell);
        }
    }

    // å•Ÿå‹•é»ï¼šç­‰å¾… YouTube API è¼‰å…¥å¾Œå†æŠ“æ•¸æ“š
    window.onYouTubeIframeAPIReady = loadXMLData;
</script>
</body>
</html>
